<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Strength Checker</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Generate Random Password</h1>
            <input type="text" id="passwordInput"
                placeholder="Enter or generate a password">
            <div class="options">
                <label><input type="checkbox" id="useLetters" checked> Include
                    Letters</label>
                <label><input type="checkbox" id="useNumbers" checked> Include
                    Numbers</label>
                <label><input type="checkbox" id="useSymbols" checked> Include
                    Symbols</label>
            </div>
            <button onclick="generatePassword()">Generate Password</button>
            <button onclick="checkPasswordStrength()">Check Strength</button>
            <div id="result" class="result"></div>
        </div>

    </body>
</html>
